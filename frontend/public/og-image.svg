<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d4a6b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Tech grid pattern (subtle) -->
  <g opacity="0.07" stroke="#00d4ff" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="750" y1="0" x2="750" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1050" y1="0" x2="1050" y2="630"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="1100" cy="80" r="180" fill="#00d4ff" opacity="0.04"/>
  <circle cx="80" cy="560" r="120" fill="#00d4ff" opacity="0.04"/>

  <!-- Accent top bar -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accent)"/>

  <!-- Left accent line -->
  <rect x="60" y="220" width="5" height="190" fill="url(#accent)" rx="3"/>

  <!-- Main brand name -->
  <text x="90" y="330" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="900" fill="white" letter-spacing="-1">Offshore Dev Labs</text>

  <!-- Tagline -->
  <text x="90" y="390" font-family="Arial, Helvetica, sans-serif" font-size="30" font-weight="400" fill="#00d4ff">Expert Web · Mobile · Custom Software Development</text>

  <!-- Stats row -->
  <g font-family="Arial, Helvetica, sans-serif" fill="white">
    <text x="90" y="460" font-size="22" font-weight="700">500+ Projects</text>
    <text x="90" y="485" font-size="16" fill="#8ca0b8" font-weight="400">Delivered</text>
    <text x="310" y="460" font-size="22" font-weight="700">200+ Clients</text>
    <text x="310" y="485" font-size="16" fill="#8ca0b8" font-weight="400">Worldwide</text>
    <text x="530" y="460" font-size="22" font-weight="700">24/7 Support</text>
    <text x="530" y="485" font-size="16" fill="#8ca0b8" font-weight="400">Always Available</text>
  </g>

  <!-- Website URL bottom right -->
  <text x="1140" y="600" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#8ca0b8" text-anchor="end">offshoredevco.in</text>
</svg>
